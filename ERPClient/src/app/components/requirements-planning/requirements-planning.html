<div class="container text-center">
    <span class="text-bold float-right">Date: {{ data().date | date: 'dd.MM.yyyy' }}</span>
    <br>
    <h1>{{ data().title }}</h1>
    <hr>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Product Quantity</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>

            @for(product of data().products; track product) {

                <tr>
                    <td>{{$index + 1}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.quantity}}</td>
                    <td></td>
                </tr>

            }

        </tbody>
    </table>

</div>
