<div class="content-wrapper">

    <app-blank pageName="Orders" [routes]="['Orders']">

        <app-section sectionTitle="List Of Orders">
            
            <div class="form-group mt-2">

                <flexi-grid 
                    [data]="data()" 
                    [showCaption]="true" 
                    [showExportExcelBtn]="true" 
                    [loading]="loading()"
                    language="en"
                    exportExcelFileName="Depots" 
                    (onrefresh)=" orders.reload()">

                    <ng-template flexiGridCaptionCommandTemplate>

                        <flexi-button 
                            btnIcon="add" 
                            btnColor="primary" 
                            title="Add Order" 
                            (click)="openAddModal()"
                            flexiTooltip />

                    </ng-template>

                    <flexi-grid-column field="orderedDate" title="Ordered Date" />
                    <flexi-grid-column field="orderNumber" title="Order Number" />
                    <flexi-grid-column field="customer.fullName" title="Customer Name" />
                    <flexi-grid-column field="deliveryDate" title="Delivery Date" />
                    <flexi-grid-column field="customerFullAddress" title="Customer Address" />

                    <ng-template flexiGridColumnCommandTemplate let-item class="text-center">

                        <flexi-button 
                            btnIcon="edit" 
                            btnColor="info" 
                            title="Edit Order Info" 
                            btnSize="small"
                            (click)="openUpdateModal(item.id)" 
                            flexiTooltip />

                        <flexi-button 
                            (click)="deleteOrder(item)" 
                            cancelBtnText="Cancel"
                            btnIcon="delete" 
                            btnColor="danger" 
                            title="Delete Order" 
                            btnSize="small" 
                            flexiTooltip />

                    </ng-template>

                </flexi-grid>

            </div>
