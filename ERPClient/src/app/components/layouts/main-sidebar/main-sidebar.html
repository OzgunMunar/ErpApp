<aside class="main-sidebar sidebar-dark-primary elevation-4">

  <div class="brand-link text-center text-info fw-bold">
    <span class="brand-text font-weight-light">ERP Project</span>
  </div>

  <div class="sidebar">

    <div class="user-panel mt-3 pb-3 mb-3 d-flex justify-content-center align-items-center">
      <div class="image">
        <img src="https://freesvg.org/img/abstract-user-flat-4.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info text-white">
        <p class="d-block m-0">{{auth.user.name}}</p>
        <p class="d-block m-0">({{auth.user.email}})</p>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        @for(menu of menus(); track menu) {

        @if(menu.isTitle) {

        <li class="nav-header">{{ menu.name }}</li>

        } @else {

        <li class="nav-item">

          <a 
            [routerLink]="menu.url" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact:true}" 
            class="nav-link  d-flex align-items-center gap-3" 
            data-widget="pushmenu">

            <i [class]="menu.icon"></i>

            <p>
              {{ menu.name }}
            </p>

          </a>

        </li>

        }

        }

      </ul>
    </nav>
  </div>
</aside>
