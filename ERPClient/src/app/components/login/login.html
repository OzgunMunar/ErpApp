<div class="hold-transition login-page">
    <div class="login-box">
        
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1 class="mt-3"><b>ERP</b>Project</h1>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Enter your credentials to sign in.</p>

                <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)" autocomplete="off">
                    <div class="input-group mb-3">

                        <input 
                            [(ngModel)]="loginModel().emailOrUserName" 
                            name="emailOrUserName" 
                            type="email" 
                            class="form-control" 
                            placeholder="Email">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">

                        <input 
                            [(ngModel)]="loginModel().password" 
                            name="password" 
                            type="password" 
                            class="form-control"
                            placeholder="Password">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4 w-full">Sign In</button>
                </form>
            </div>            
        </div>
    </div>


</div>
